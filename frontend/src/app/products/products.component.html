<div class="content-container">
    <div class="head-container">
      <div class="title-container">
        <h2 class="title">Product List</h2>
      </div>
      <div class="demo-button-container">
        <button mat-raised-button color="primary" routerLink="/addProduct">Add New Product</button>
      </div>
 
  </div>
    <br>
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
  

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>
  

        <ng-container matColumnDef="shotCode">
          <th mat-header-cell *matHeaderCellDef> Short Code </th>
          <td mat-cell *matCellDef="let element"> {{ element.shotCode }} </td>
        </ng-container>
  

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{ element.price }} </td>
        </ng-container>
  

        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Quantity </th>
          <td mat-cell *matCellDef="let element"> {{ element.quantity }} </td>
        </ng-container>
  

        <ng-container matColumnDef="createdDate">
          <th mat-header-cell *matHeaderCellDef> Created Date </th>
          <td mat-cell *matCellDef="let element"> {{ element.createdDate | date: 'medium' }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="editProduct(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteProduct(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of products"></mat-paginator>
    </div>
  </div>
