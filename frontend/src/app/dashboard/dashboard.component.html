<div class="dashboard-container">
  <h2 class="text-2xl font-semibold mb-4">Product Dashboard</h2>
  <div class="flex space-x-4">
    <div *ngFor="let product of products" class="card w-96 bg-base-100 shadow-xl">
      <figure>
        <img *ngIf="product.image" [src]="getImageSource(product.image)" alt="Product Image">
      </figure>
      <div class="card-body">
        <h2 class="card-title">{{ product.name }}</h2>
        <p class="mb-4">Price: ${{ product.price }}</p>
        <p>{{ product.description }}</p>
        <div class="card-actions justify-end">
          <button mat-button color="primary" (click)="addToCart(product)">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
